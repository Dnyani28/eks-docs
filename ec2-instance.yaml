{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "CloudFormation template for EC2 Instance",
  "Parameters": {
    "EC2KeyName": {
      "Description": "Name of an existing EC2 KeyPair to enable SSH access to the instance",
      "Type": "AWS::EC2::KeyPair::KeyName",
      "ConstraintDescription": "must be the name of an existing EC2 KeyPair."
    }
  },
  "Resources": {
    "ExampleSecurityGroup": {
      "Type": "AWS::EC2::SecurityGroup",
      "Properties": {
        "GroupName" : "example",
        "GroupDescription": "Enable access via port 22 and 80",
        "SecurityGroupIngress": [{
          "IpProtocol": "tcp",
          "FromPort": "22",
          "ToPort": "22",
          "CidrIp": "0.0.0.0/0"
        },{
          "IpProtocol": "tcp",
          "FromPort": "80",
          "ToPort": "80",
          "CidrIp": "0.0.0.0/0"
        }]
      }
    },
    "EC2Instance": {
      "Type": "AWS::EC2::Instance",
      "Properties": {
        "InstanceType": "t2.micro",
        "SecurityGroups": [{
          "Ref": "ExampleSecurityGroup"
        }],
        "KeyName": {
          "Ref": "EC2KeyName"
        },
        "ImageId": "ami-06e46074ae430fba6",
        "UserData": {
          "Fn::Base64": {
            "Fn::Join": [
              "\n", [
                "#!/bin/bash",
                "yum install httpd -y",
                "service httpd start"
              ]
            ]
          }
        },
        "Tags": [{
            "Key": "Name",
            "Value": "example"
        }]
      }
    }
  },
  "Outputs": {
    "SecurityGroupId": {
      "Description": "Security Group Id",
      "Value": {
        "Fn::GetAtt": ["ExampleSecurityGroup", "GroupId"]
      }
    },
    "InstanceId": {
      "Description": "InstanceId of the newly created EC2 instance",
      "Value": {
        "Ref": "EC2Instance"
      }
    },
    "AZ": {
      "Description": "Availability Zone of the newly created EC2 instance",
      "Value": {
        "Fn::GetAtt": ["EC2Instance", "AvailabilityZone"]
      }
    },
    "PublicDNS": {
      "Description": "Public DNSName of the newly created EC2 instance",
      "Value": {
        "Fn::GetAtt": ["EC2Instance", "PublicDnsName"]
      }
    },
    "PublicIP": {
      "Description": "Public IP address of the newly created EC2 instance",
      "Value": {
        "Fn::GetAtt": ["EC2Instance", "PublicIp"]
      }
    }
  }
}
